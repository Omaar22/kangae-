<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>All Games</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div th:replace="fragments/header-in::header"></div>

<h1 class="modal-header container">Games</h1>
<div class="form">
    <div th:each="game : ${games}">
        <form th:action="@{'/course/' + ${targetCourse} + '/' + ${game.name} + '/copy'}">
            <button th:text="${game.name} " class="btn btn-lg btn-default btn-block" type="submit">Open</button>
        </form>
    </div>
</div>
</body>
</html>
