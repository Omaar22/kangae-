<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerFragment (courseName)">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title th:text="${course.name}">Course Name</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<div class="float" >
    <form style="float: left" action="/" method="get">
        <button style="font-size: 40px" class="btn-outline-primary" type="submit">kangae(考え)</button>
    </form>

    <form th:if="${user.email == course.teacher.email}" th:action="@{'/course/' + ${course.name} + '/create/game'}">
        <button style="font-size: 40px" class="btn-outline-primary" type="submit">Create Game</button>
    </form>

</div>


<h2 class="form-signin">games</h2>
<div th:each="game : ${games}" th:object="${games}" class="form-signin">
    <form th:action="@{'/course/' + ${game.course.name} + '/' + ${game.name}}">
        <button th:text="${game.name} " class="btn btn-lg btn-primary btn-block" type="submit">Open</button>
    </form>
</div>

</body>
</html>
