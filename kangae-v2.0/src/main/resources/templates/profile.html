<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Profile</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<div class="float">
    <form action="/" method="get">
        <button style="font-size: 40px" class="btn-outline-primary" type="submit">kangae(考え)</button>
    </form>
</div>


<div class="form-signin">
    <h1 th:text="${user.name}" class="form-signin-heading">User Name</h1>
    <h4 th:text="${user.email}" class="form-signin-heading">User Email</h4>
    <h4 th:if="${user instanceof T(App.model.Student)}">Student</h4>
    <h4 th:if="${user instanceof T(App.model.Student)}" th:text="'Score: ' + ${user.score}"></h4>
    <h4 th:if="${user instanceof T(App.model.Teacher)}">Teacher</h4>
    <h4 th:if="${user instanceof T(App.model.Teacher)}" th:text="${user.collegeSchool}"></h4>
    <h4 th:if="${user instanceof T(App.model.Teacher)}" th:text="'Courses Created: ' + ${courseCount}"></h4>
    <h4 th:if="${user instanceof T(App.model.Teacher)}" th:text="'Games Created: ' + ${gamesCount}"></h4>

</div> <!-- /container -->

</body>
</html>
