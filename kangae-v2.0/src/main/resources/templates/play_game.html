<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title th:text="${game.name}">Game Name</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<div class="float">
    <form action="/" method="get">
        <button style="font-size: 40px" class="btn-outline-primary" type="submit">kangae(考え)</button>
    </form>
</div>

<div class="container">
    <form th:action="@{'/course/' + ${game.course.name} + '/' + ${game.name}}" th:object="${game}" method="post" class="form-signin">
        <h2 th:text="${game.name}" class="form-signin-heading">Game Name</h2>
        <h4 th:text="${game.description}" class="form-signin-heading">Game Description</h4>
        <h4 th:text="${game.instruction}" class="form-signin-heading">Game Instructions</h4>
        <h4 th:text="${game.question}" class="form-signin-heading">Game Question</h4>

        <label for="answer" class="sr-only">Answer</label>
        <input th:field="${game.answer}" id="answer" class="form-control" placeholder="Answer"
               th:required="required"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

    </form>
</div> <!-- /container -->
</body>
</html>
