<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title th:text="${game.course.name}">Course Name</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<div class="float">
    <form action="/" method="get">
        <button style="font-size: 40px" class="btn-outline-primary" type="submit">kangae(考え)</button>
    </form>
</div>

<div class="container">
    <form th:action="@{'/course/' + ${courseName} + '/updategame/' + ${gameName}}" th:object="${game}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Update Game</h2>
        Name
        <input th:field="${game.name}"  id="inputGameName" class="form-control"
               th:required="required"/>

        Description
        <input th:field="${game.description}" id="inputGameDescription" class="form-control"
               th:required="required"/>

        Instructions
        <input th:field="${game.instruction}" id="inputGameInstructions" class="form-control"
               th:required="required"/>

        Question
        <input th:field="${game.question}" id="inputGameQuestion" class="form-control"
               th:required="required"/>

        Answer
        <input th:field="${game.answer}" id="inputGameAnswer" class="form-control"
               th:required="required"/>

        <h6 class="form-signin-heading" th:text="${errorMessage}" style="color: red"></h6>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>

    </form>
</div> <!-- /container -->
</body>
</html>
