<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Dashboard</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/signup.css" th:href="@{/css/signup.css}" rel="stylesheet" media="screen"/>
</head>

<body>


<div class="float" >
    <form th:action="@{/}" method="get" style="float: left; padding-left: 5px">
        <button style="font-size: 40px" class="btn-outline-primary" type="submit">kangae(考え)</button>
    </form>
    <form th:action="@{/profile}" method="get" style="float: left; padding-left: 5px">
        <button style="font-size: 40px" class="btn-outline-primary" type="submit" th:text="${user.name}">Profile
        </button>
    </form>
    <form th:action="@{/courses}" method="get" style="float: left; padding-left: 5px">
        <button style="font-size: 40px" class="btn-outline-primary" type="submit">Show Courses</button>
    </form>
    <form th:if="${user instanceof T(App.model.Teacher)}" th:action="@{/course/create}" method="get"
          style="float: left; padding-left: 5px">
        <button style="font-size: 40px" class="btn-outline-primary" type="submit">Create Course</button>
    </form>
    <form th:action="@{/notifications}" method="get" style="float: left; padding-left: 5px">
        <button style="font-size: 40px" class="btn-outline-primary" type="submit"
                th:text="'Notifications(' + ${unreadNotificationsCount} + ')'">
            Notifications(1)
        </button>
    </form>
    <form th:action="@{/signout}" method="get" style="padding-left: 5px">
        <button style="font-size: 40px" class="btn-outline-primary" type="submit">Sign Out</button>
    </form>
</div>
<br/>
<br/>
<br/>
<h2>Notifications</h2>

<div th:each="notification : ${notifications}" class="form-signin">
    <form th:action="@{'/course/' + ${notification.comment.game.course.name} + '/' + ${notification.comment.game.name} + '/options'}" method="get">
        <button th:text="${notification.content} " class="btn btn-lg btn-primary btn-block" type="submit">Content
        </button>
    </form>
</div>


</body>
</html>
